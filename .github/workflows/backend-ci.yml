name: Backend CI/CD Pipeline

# Ejecuta cuando:
# - Push a main o develop en archivos del backend
# - Pull request a main o develop
# - Manualmente desde la UI de GitHub (workflow_dispatch)
on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  workflow_dispatch:

jobs:
  # ==================== Job 1: Tests y Linting ====================
  test:
    name: Test Backend (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      # Probar en múltiples versiones de Python
      matrix:
        python-version: ['3.11', '3.12']
      # Si falla una versión, las otras siguen ejecutándose
      fail-fast: false

    # Servicio de MongoDB para tests de integración
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          # Cache pip dependencies para builds más rápidos
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Instalar herramientas de testing y linting
          pip install pytest pytest-cov pytest-xdist ruff mypy

      - name: Run linting (Ruff)
        working-directory: backend
        run: |
          echo "Running Ruff linter..."
          ruff check app/ tests/ --output-format=github
        # continue-on-error para que no falle el build por warnings
        continue-on-error: false

      - name: Run type checking (MyPy)
        working-directory: backend
        run: |
          echo "Running MyPy type checker..."
          mypy app/ --ignore-missing-imports --no-error-summary
        continue-on-error: false

      - name: Run all tests with coverage
        working-directory: backend
        env:
          # Variables de entorno para tests
          MONGODB_URI: mongodb://localhost:27017
          MONGODB_DB_NAME: ufc_picks_test
          JWT_SECRET: test-secret-key-for-ci-pipeline-only-min-32-chars
          JWT_ALGORITHM: HS256
          GOOGLE_CLIENT_ID: fake-google-client-id-for-testing
          APP_ENV: test
          DEBUG: false
          # Variables para sistema de imágenes (modo MEMORY para tests)
          IMAGE_CACHE_STRATEGY: MEMORY
          IMAGE_SOURCE_MODE: s3
          # Variables de S3 (valores fake para tests que no usan S3 real)
          AWS_ACCESS_KEY_ID: fake-access-key-for-testing
          AWS_SECRET_ACCESS_KEY: fake-secret-key-for-testing
          AWS_S3_BUCKET: fake-bucket-for-testing
          AWS_REGION: us-east-1
          AWS_CLOUDFRONT_DOMAIN: fake.cloudfront.net
        run: |
          echo "Running all tests with coverage..."
          # -v: verbose
          # --cov: coverage de la carpeta app/
          # --cov-report: generar reportes en XML y terminal
          # -n auto: ejecutar tests en paralelo (usa todos los cores)
          pytest tests/ -v \
            --cov=app \
            --cov-report=xml \
            --cov-report=term-missing \
            -n auto

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: backend/coverage.xml
          flags: backend
          name: backend-coverage-py${{ matrix.python-version }}
          fail_ci_if_error: false
        continue-on-error: true

      - name: Display coverage summary
        working-directory: backend
        if: always()
        run: |
          echo "Coverage Summary:"
          coverage report --show-missing || echo "Coverage report not available"

  # ==================== Job 2: Lint Dockerfile ====================
  lint-dockerfile:
    name: Lint Dockerfile
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint Dockerfile with Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: backend/docker/Dockerfile
          # Ignorar reglas específicas si es necesario
          ignore: DL3008,DL3009
        continue-on-error: true

  # ==================== Job 3: Security Scan ====================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Safety check (vulnerabilities in dependencies)
        working-directory: backend
        run: |
          echo "Checking for known security vulnerabilities..."
          pip install safety
          safety check --json --output safety-report.json || true
        continue-on-error: true

      - name: Run Bandit security scan (code security issues)
        working-directory: backend
        run: |
          echo "Running Bandit security scan..."
          pip install bandit
          bandit -r app/ -f json -o bandit-report.json || true
        continue-on-error: true

      - name: Upload security scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports-${{ github.run_id }}
          path: |
            backend/safety-report.json
            backend/bandit-report.json
          retention-days: 30
        continue-on-error: true

  # ==================== Job 4: Test Summary ====================
  test-summary:
    name: CI Pipeline Summary
    runs-on: ubuntu-latest
    needs: [test, lint-dockerfile, security-scan]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "================================================"
          echo "          CI/CD Pipeline Summary"
          echo "================================================"
          echo ""
          echo "Tests:             ${{ needs.test.result }}"
          echo "Dockerfile Lint:   ${{ needs.lint-dockerfile.result }}"
          echo "Security Scan:     ${{ needs.security-scan.result }}"
          echo ""
          echo "================================================"

      - name: Fail pipeline if tests failed
        if: needs.test.result == 'failure'
        run: |
          echo "❌ Tests failed! Pipeline cannot continue."
          exit 1

      - name: Success message
        if: needs.test.result == 'success'
        run: |
          echo "✅ All tests passed! Ready for deployment."
          echo ""
          echo "Next steps:"
          echo "1. Merge this PR if not already merged"
          echo "2. Deploy to staging/production"
          echo "3. Run smoke tests on deployed environment"

  # ==================== Job 5: Auto-format (opcional) ====================
  # Este job solo se ejecuta en PRs y crea un comentario si hay código sin formatear
  check-formatting:
    name: Check Code Formatting
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ruff
        run: pip install ruff

      - name: Check formatting
        working-directory: backend
        run: |
          echo "Checking code formatting..."
          ruff format --check app/ tests/ || {
            echo "❌ Code is not properly formatted!"
            echo "Run 'make format' or 'ruff format app/ tests/' to fix."
            exit 1
          }

      - name: Success message
        if: success()
        run: echo "✅ Code is properly formatted!"
